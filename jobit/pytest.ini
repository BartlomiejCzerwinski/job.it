[tool:pytest]
DJANGO_SETTINGS_MODULE = jobit.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --nomigrations
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    models: Model tests
    views: View tests
    forms: Form tests
    slow: Slow running tests
    unit: Unit tests
