{% extends "base.html" %}

{% block title %}Index - Job.it{% endblock %}

{% block navbar_extra %}
    <div class="position-absolute top-50 start-50 translate-middle">
        <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='/'">Candidates</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/listings'">My Listings</button>
    </div>
{% endblock %}

{% block content %}
    <div class="container mt-5 border p-4 shadow rounded text-center">
    <i class="bi bi-exclamation-diamond text-muted" style="font-size: 10rem;"></i>
    <h2 class="text-muted fw-semibold" style="font-size: 2rem; letter-spacing: 0.5px; text-transform: capitalize;">
        No listing here :(
    </h2>
    <h2 class="text-muted fw-semibold mt-4" style="font-size: 1.5rem; letter-spacing: 0.5px; text-transform: capitalize;">
        Try to add new offer!
    </h2>
    <button type="button" class="btn btn-success mt-4 mb-4" style="font-size: 1.0rem" onclick="window.location.href='/listings/add_listing'">Add new offer <i class="bi bi-plus-circle"></i></button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
{% endblock %}
