<!-- Chat Widget Component (Reusable) -->
<div id="chatPanel" class="chat-panel">
    <div class="chat-header">
        <div class="d-flex align-items-center">
            <i class="bi bi-robot me-2"></i>
            <h5 class="mb-0">AI Assistant</h5>
        </div>
        <button class="btn btn-link text-white p-0" onclick="toggleChat()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary" onclick="sendMessage()">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Floating AI Chat Button -->
<div class="position-fixed bottom-0 end-0 p-4" style="z-index: 1000;">
    <button class="btn btn-primary rounded-circle shadow-lg" style="width: 60px; height: 60px;" onclick="toggleChat()">
        <i class="bi bi-robot" style="font-size: 1.5rem;"></i>
    </button>
</div>
<style>
.chat-panel {
    position: fixed;
    bottom: 90px;
    right: 32px;
    width: 350px;
    height: 500px;
    background-color: white;
    box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    z-index: 1100;
    border-radius: 18px;
    display: none;
    flex-direction: column;
    overflow: hidden;
    animation: fadeInUp 0.25s;
}
.chat-panel.active {
    display: flex;
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
.chat-header {
    background-color: #007bff;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
}
.chat-container {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 100%;
    min-height: 0;
}
.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    min-height: 0;
}
.message {
    max-width: 80%;
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    margin-bottom: 0.5rem;
}
.user-message {
    align-self: flex-end;
    background-color: #007bff;
    color: white;
}
.ai-message {
    align-self: flex-start;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
}
.chat-input-container {
    padding: 1rem;
    border-top: 1px solid #dee2e6;
    background-color: white;
}
.message-content {
    word-wrap: break-word;
}
.typing-indicator {
    display: flex;
    gap: 0.5rem;
    padding: 0.5rem;
    background-color: #f8f9fa;
    border-radius: 1rem;
    width: fit-content;
}
.typing-dot {
    width: 8px;
    height: 8px;
    background-color: #6c757d;
    border-radius: 50%;
    animation: typingAnimation 1s infinite ease-in-out;
}
.typing-dot:nth-child(2) {
    animation-delay: 0.2s;
}
.typing-dot:nth-child(3) {
    animation-delay: 0.4s;
}
@keyframes typingAnimation {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}
@media (max-width: 576px) {
    .chat-panel {
        width: 98vw;
        right: 1vw;
        left: 1vw;
        min-width: unset;
        max-width: unset;
    }
}
</style>
<script>
function toggleChat() {
    const chatPanel = document.getElementById('chatPanel');
    chatPanel.classList.toggle('active');
}
function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}
function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    if (message) {
        addMessage(message, 'user');
        messageInput.value = '';
        showTypingIndicator();
        fetch('/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
        })
        .then(response => response.json())
        .then(data => {
            removeTypingIndicator();
            addMessage(data.reply, 'ai');
        })
        .catch(() => {
            removeTypingIndicator();
            addMessage('[Error] Error occurred while sending message. Please, try again later.', 'ai');
        });
    }
}
function addMessage(text, sender) {
    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = text;
    messageDiv.appendChild(contentDiv);
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}
function showTypingIndicator() {
    const chatMessages = document.getElementById('chatMessages');
    const indicator = document.createElement('div');
    indicator.className = 'typing-indicator';
    indicator.id = 'typingIndicator';
    for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'typing-dot';
        indicator.appendChild(dot);
    }
    chatMessages.appendChild(indicator);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}
function removeTypingIndicator() {
    const indicator = document.getElementById('typingIndicator');
    if (indicator) {
        indicator.remove();
    }
}
</script>
