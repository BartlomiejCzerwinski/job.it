<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="height: 70px;">

            <a class="navbar-brand mb-0 h1" href="/job.it"><h3 class="my-0 mr-md-auto font-weight-normal">Job.it</h3></a>

            <div class="position-absolute top-50 start-50 translate-middle">
                <button type="button" class="btn btn-primary me-2">Search Jobs</button>
                <button type="button" class="btn btn-secondary">My Profile</button>
            </div>

            <div class="dropdown">
                <button class="btn btn-light p-2" type="button" id="dropdownArrow" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownArrow">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>HELLO FROM INDEX WORKER!</h1>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
