{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job.it{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo_16x16.svg' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar shadow-sm bg-white border-bottom box-shadow sticky-top">
    <div class="px-4 px-md-5 w-100 d-flex justify-content-between align-items-center" style="height: 70px;">
        <a class="navbar-brand mb-0 h1" href="/">
            <h3 class="my-0 font-weight-normal">Job.it</h3>
        </a>
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-light p-2" type="button" id="dropdownArrow" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownArrow">
                    <li>
                        <a class="dropdown-item" href="{% url 'settings' %}">
                            <i class="bi bi-gear me-1"></i> Settings
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'view_logout' %}">
                            <i class="bi bi-box-arrow-left me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        {% endif %}
        {% block navbar_extra %}{% endblock %}
    </div>
</nav>

<div class="container mt-4 flex-grow-1">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-white pt-4 pb-3 mt-5 border-top w-100">
    <div class="px-4 px-md-5">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="mb-3 mb-md-0">
                <h5 class="mb-1">Job.it</h5>
                <p class="mb-0 text fw-light small">Helping you find your dream job in tech.</p>
            </div>
            <div>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-github fs-5"></i>
                </a>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-linkedin fs-5"></i>
                </a>
                <a href="mailto:contact@job.it" class="text-white">
                    <i class="bi bi-envelope fs-5"></i>
                </a>
            </div>
        </div>
        <hr class="border-secondary my-3">
        <div class="text-center small text fw-light">
            © 2025 Job.it — All rights reserved.
        </div>
    </div>
</footer>

<script>
    var CSRF_TOKEN = '{{ csrf_token }}';
</script>

</body>
</html>
