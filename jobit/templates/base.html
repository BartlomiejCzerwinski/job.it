<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job.it{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="height: 70px;">
            <!-- Left-aligned service name -->
            <a class="navbar-brand mb-0 h1" href="/job.it">
                <h3 class="my-0 mr-md-auto font-weight-normal">Job.it</h3>
            </a>

            <!-- Placeholder for extending the navbar -->
            {% block navbar_extra %}{% endblock %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
